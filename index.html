<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Formulario encuesta</title>
</head>
<body>
    <main>
        <div class="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>

        <form>
            <label for="name">Name</label>
            <input placeholder="Enter your name" name="name" type="text">

            <label for="email">Email</label>
            <input placeholder="Enter your email" name="email" type="email">

            <label for="age">Age(optional)</label>
            <input placeholder="Age" name="age" type="text">

            <p>Which option best describes you current role?</p>
        
            <select id="dropdown" name="roles" class="select-options">
                <option value="Select current role" selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input placeholder="Age" name="age" type="radio" checked>Definitely</label>
            <label><input placeholder="Age" name="age" type="radio">Maybe</label>
            <label><input placeholder="Age" name="age" type="radio">Not sure</label>
        
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="features" name="features" class="select-options">
                <option value="Challenges" selected disÃ§>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
                </select>

            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input placeholder="Age" name="age" type="checkbox">Front-end Projects</label>
            <label><input placeholder="Age" name="age" type="checkbox">Back-end Projects</label>
            <label><input placeholder="Age" name="age" type="checkbox">Data Visualization</label>
            <label><input placeholder="Age" name="age" type="checkbox">Challenges</label>
            <label><input placeholder="Age" name="age" type="checkbox">Open Source Community</label>
            <label><input placeholder="Age" name="age" type="checkbox">Gitter help rooms</label>
            <label><input placeholder="Age" name="age" type="checkbox">Videos</label>
            <label><input placeholder="Age" name="age" type="checkbox">City Meetups</label>
            <label><input placeholder="Age" name="age" type="checkbox">Wiki</label>
            <label><input placeholder="Age" name="age" type="checkbox">Forum</label>
            <label><input placeholder="Age" name="age" type="checkbox">Aditional Coursers</label>


            <label for=" suggestions" class="title-text-area">Any suggestions?</label>
            <textarea name=" suggestions" id=" suggestions" cols="30" rows="10" placeholder="Enter your comment here"></textarea>

            <button type="submit" class="button-submit">Submit</button>
        </form>
    </div>
    </main>
    
</body>
</html>
